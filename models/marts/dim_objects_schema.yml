
version: 2

models:
    - name: dim_objects
      description: "A dim_objects dbt model"
      columns:
          - name: table_catalog
            description: "table_catalog"
            tests:
                - not_null
          - name: table_schema
            description: "table_schema"
            tests:
                - not_null
          - name: table_name
            description: "table_name"
            tests:
                - not_null
          - name: CONSTRAINT_NAME
            description: "CONSTRAINT_NAME"
            tests:
                - not_null
          - name: CLUSTERING_KEY
            description: "CLUSTERING_KEY"
            tests:
                - unique:
                  config:
                    severity: warn
                    error_if: ">5"
                    warn_if: ">1"
                - not_null:
                  config:
                    severity: warn
                    error_if: ">5"
                    warn_if: ">1"